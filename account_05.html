<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <!-- 有手機版的時候要放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>法考研究中心</title>

    <link href="css/public.css" rel="stylesheet" type="text/css" />
    <link href="css/account.css" rel="stylesheet" type="text/css" />

    <script src="js/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/public.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">

    <div id='out_boxs'>
      <!-- 左邊：選單 -->
      <div class='left_boxs'>
        <div class='close_button icon-close'></div>
        <a>法考通关</a>
        <a>历年分值</a>
        <a>法考24编</a>
        <a>历年题库</a>
        <a>模拟考试</a>
        <a>时效成果</a>
        <a>重要公告</a>
        <a class='a_ac'>我的帐号</a>
      </div>

      <!-- 右邊：內容＋選單 -->
      <div class='right_boxs'>
        <!-- 右邊：左邊內容 -->
        <div class='R_left_boxs'>

          <div class='ac_boxs pw_boxs'>
            <div class='ac_name pw_name'>请重新设计您的密码</div>
          </div>

          <div class='ac_boxs pw_boxs'>
            <div class='ac_name'>密码</div>
            <input text='type' value='0123456'></input>
          </div>

          <div class='ac_boxs pw_boxs'>
            <div class='ac_name'>再次输入密码</div>
            <input text='type' value='0123456'></input>
          </div>

          <div class='ac_change'>
            <button class='ac_btn'>取消</button>
            <button class='ac_btn'>确定</button>
          </div>
        </div>

        <!-- 右邊：右邊選單 -->
        <div class='R_right_boxs'>
          <div class='top_box'>我的帐号</div>

          <div class='menu_box'>
            <div class='menu_span'></div>
            <div class='a_boxs'><a class='aac'>我的帐号资讯</a></div>
            <div class='a_boxs'><a>购买纪录</a></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
